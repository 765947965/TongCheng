apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"


    signingConfigs {
        defaultSign {
            keyAlias 'aisin'
            keyPassword 'aisin.android'
            storeFile file('F:\\ym\\Aisin_Android.Android')
            storePassword 'aisin.android'
        }
    }

    defaultConfig {
        applicationId "app.net.tongchengzj"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 341
        versionName "3.4.1"
        resConfigs "zh" //只保留中文支持,去掉其它国际化配置
        ndk {
            moduleName "jniTongCheng"
            ldLibs "log", "z", "m"
            abiFilters "armeabi", "armeabi-v7a", 'arm64-v8a', "x86", "x86_64", 'mips', 'mips64'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.defaultSign
            minifyEnabled true
            shrinkResources true //去掉无用资源
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.defaultSign
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

