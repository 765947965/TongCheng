apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"


    signingConfigs {
        defaultSign {
            keyAlias 'aisin'
            keyPassword 'aisin.android'
            storeFile file('F:\\ym\\Aisin_Android.Android')
            storePassword 'aisin.android'
        }
    }

    defaultConfig {
        applicationId "app.net.tongcheng"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.defaultSign
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.defaultSign
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'org.xutils:xutils:3.3.22'//https://github.com/wyouflf/xUtils3
    compile 'com.wang.avi:library:1.0.1'//进度条 https://github.com/81813780/AVLoadingIndicatorView
    compile 'com.nineoldandroids:library:2.4.0'//进度条
    compile 'com.github.markushi:android-ui:1.2'//UI
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'//吐司 https://github.com/JohnPersano/SuperToasts
    compile 'com.github.bumptech.glide:glide:3.7.0'//Glide图片加载 //https://github.com/bumptech/glide
    compile 'me.drakeet.materialdialog:library:1.3.1'//dialog https://github.com/drakeet/MaterialDialog
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.kevin:wraprecyclerview:1.0.6'//可添加头部的recyclerview
    compile 'com.github.promeg:tinypinyin:1.0.0'//拼音处理
    compile 'com.yancy.imageselector:imageselector:1.3.3'//https://github.com/YancyYe/GalleryPick 图片选择裁剪
    compile 'com.umeng.analytics:analytics:latest.integration'//友盟+
    compile 'com.google.zxing:core:3.2.1'
